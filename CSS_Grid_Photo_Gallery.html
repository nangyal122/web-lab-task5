<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6: CSS Grid Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Grid container */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-auto-rows: 200px;
      gap: 15px;
    }

    /* Masonry effect using row span */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Different item sizes for masonry effect */
    .tall {
      grid-row: span 2;
    }

    .wide {
      grid-column: span 2;
    }

    /* Hover overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 18px;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* Named grid areas (desktop layout) */
    @media (min-width: 1024px) {
      .gallery {
        grid-template-areas:
          "a a b c"
          "d e b f"
          "g h i f";
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 200px;
      }

      .item1 { grid-area: a; }
      .item2 { grid-area: b; }
      .item3 { grid-area: c; }
      .item4 { grid-area: d; }
      .item5 { grid-area: e; }
      .item6 { grid-area: f; }
      .item7 { grid-area: g; }
      .item8 { grid-area: h; }
      .item9 { grid-area: i; }
    }

    /* On mobile, go back to simple grid */
    @media (max-width: 600px) {
      .gallery {
        grid-template-areas: none;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Task 6: CSS Grid Photo Gallery</h1>

  <div class="gallery">
    <div class="gallery-item item1 tall">
      <img src="https://picsum.photos/600/800" alt="Gallery 1">
      <div class="overlay">Photo 1</div>
    </div>
    <div class="gallery-item item2 wide">
      <img src="https://picsum.photos/800/400" alt="Gallery 2">
      <div class="overlay">Photo 2</div>
    </div>
    <div class="gallery-item item3">
      <img src="https://picsum.photos/600/400" alt="Gallery 3">
      <div class="overlay">Photo 3</div>
    </div>
    <div class="gallery-item item4">
      <img src="https://picsum.photos/400/400" alt="Gallery 4">
      <div class="overlay">Photo 4</div>
    </div>
    <div class="gallery-item item5 tall">
      <img src="https://picsum.photos/400/600" alt="Gallery 5">
      <div class="overlay">Photo 5</div>
    </div>
    <div class="gallery-item item6 wide">
      <img src="https://picsum.photos/900/500" alt="Gallery 6">
      <div class="overlay">Photo 6</div>
    </div>
    <div class="gallery-item item7">
      <img src="https://picsum.photos/500/500" alt="Gallery 7">
      <div class="overlay">Photo 7</div>
    </div>
    <div class="gallery-item item8">
      <img src="https://picsum.photos/500/700" alt="Gallery 8">
      <div class="overlay">Photo 8</div>
    </div>
    <div class="gallery-item item9 tall">
      <img src="https://picsum.photos/600/900" alt="Gallery 9">
      <div class="overlay">Photo 9</div>
    </div>
  </div>
</body>
</html>
