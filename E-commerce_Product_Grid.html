<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 8 - E-commerce Product Grid</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-areas: "sidebar products";
      gap: 20px;
      padding: 20px;
    }

    /* Sidebar */
    .sidebar {
      grid-area: sidebar;
      background-color: #34495e;
      color: white;
      padding: 20px;
      border-radius: 10px;
      position: sticky;
      top: 10px;
      height: fit-content;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .sidebar label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    /* Product Grid */
    .products {
      grid-area: products;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
    }

    .price {
      color: #27ae60;
      font-weight: bold;
    }

    .btn {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #16a085;
    }

    /* Responsive Sidebar (off-canvas on mobile) */
    @media (max-width: 768px) {
      .container {
        grid-template-areas:
          "products";
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 220px;
        height: 100vh;
        transition: left 0.3s ease;
        z-index: 100;
      }

      .sidebar.active {
        left: 0;
      }

      .toggle-btn {
        display: block;
        background-color: #1abc9c;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        margin: 15px;
        border-radius: 5px;
      }

      .products {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    @media (min-width: 1024px) {
      .products {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Task 8: E-commerce Product Grid</h1>
  </header>

  <button class="toggle-btn" onclick="toggleSidebar()">â˜° Filters</button>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2>Filter Products</h2>
      <label><input type="checkbox"> Electronics</label>
      <label><input type="checkbox"> Fashion</label>
      <label><input type="checkbox"> Home & Kitchen</label>
      <label><input type="checkbox"> Sports</label>
      <label><input type="checkbox"> Books</label>
    </aside>

    <!-- Products -->
    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x180" alt="Product 1" />
        <div class="product-info">
          <h3>Smartphone</h3>
          <p class="price">$499</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x180" alt="Product 2" />
        <div class="product-info">
          <h3>Headphones</h3>
          <p class="price">$89</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x180" alt="Product 3" />
        <div class="product-info">
          <h3>Wrist Watch</h3>
          <p class="price">$129</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250x180" alt="Product 4" />
        <div class="product-info">
          <h3>Sports Shoes</h3>
          <p class="price">$79</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
