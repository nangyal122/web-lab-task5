<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 13 - Grid Dashboard</title>
  <style>
    /* ====== Basic Styling ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f5f6fa;
      color: #2d3436;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0984e3;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* ====== Dashboard Grid Layout ====== */
    .dashboard {
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: auto 1fr;
      gap: 10px;
      flex: 1;
      padding: 10px;
    }

    /* ====== Sidebar ====== */
    .sidebar {
      grid-row: span 2;
      background-color: #74b9ff;
      border-radius: 10px;
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar ul li:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* ====== Main Content ====== */
    .main-content {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .main-content h2 {
      color: #0984e3;
      margin-bottom: 15px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .card {
      background-color: #dfe6e9;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .card:hover {
      background-color: #b2bec3;
      transform: translateY(-3px);
    }

    /* ====== Footer ====== */
    footer {
      background-color: #0984e3;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.95rem;
      border-radius: 8px;
      margin-top: 15px;
    }

    /* ====== Responsive Design ====== */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .sidebar {
        grid-row: auto;
      }

      .cards {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Task 13: Grid-Based Dashboard Layout</header>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li>Dashboard</li>
        <li>Analytics</li>
        <li>Reports</li>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Dashboard Overview</h2>
      <div class="cards">
        <div class="card">
          <h3>Users</h3>
          <p>1,254</p>
        </div>
        <div class="card">
          <h3>Sales</h3>
          <p>$4,520</p>
        </div>
        <div class="card">
          <h3>Orders</h3>
          <p>312</p>
        </div>
        <div class="card">
          <h3>Messages</h3>
          <p>87</p>
        </div>
      </div>
    </main>
  </div>

  <footer>
    Â© 2025 Grid Dashboard Layout | Created by Nangyal Khan
  </footer>
</body>
</html>
