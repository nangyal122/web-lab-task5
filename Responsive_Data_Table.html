<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 14 - Responsive Data Table</title>
  <style>
    /* ===== Base Styling ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f5f6fa;
      color: #2d3436;
      padding: 20px;
    }

    header {
      background-color: #0984e3;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 25px;
    }

    /* ===== Table Layout (Desktop) ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #dfe6e9;
      text-align: left;
    }

    th {
      background-color: #74b9ff;
      color: white;
    }

    tr:hover {
      background-color: #dfe6e9;
    }

    /* ===== Card Layout (Tablet View) ===== */
    @media (max-width: 900px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #dfe6e9;
        border-radius: 8px;
        padding: 10px;
        background-color: white;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border: none;
        border-bottom: 1px solid #dfe6e9;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #0984e3;
      }

      td:last-child {
        border-bottom: none;
      }
    }

    /* ===== Mobile Single Column Layout ===== */
    @media (max-width: 600px) {
      td {
        flex-direction: column;
        align-items: flex-start;
      }

      td::before {
        margin-bottom: 5px;
      }
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      background-color: #0984e3;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <header>Task 14: Responsive Data Table</header>

  <table>
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Product ID">001</td>
        <td data-label="Name">Wireless Mouse</td>
        <td data-label="Category">Accessories</td>
        <td data-label="Price">$25</td>
        <td data-label="Status">In Stock</td>
      </tr>
      <tr>
        <td data-label="Product ID">002</td>
        <td data-label="Name">Laptop Bag</td>
        <td data-label="Category">Bags</td>
        <td data-label="Price">$40</td>
        <td data-label="Status">In Stock</td>
      </tr>
      <tr>
        <td data-label="Product ID">003</td>
        <td data-label="Name">Mechanical Keyboard</td>
        <td data-label="Category">Accessories</td>
        <td data-label="Price">$75</td>
        <td data-label="Status">Out of Stock</td>
      </tr>
      <tr>
        <td data-label="Product ID">004</td>
        <td data-label="Name">Gaming Monitor</td>
        <td data-label="Category">Electronics</td>
        <td data-label="Price">$180</td>
        <td data-label="Status">In Stock</td>
      </tr>
    </tbody>
  </table>

  <footer>
    Â© 2025 Responsive Data Table | Created by Nangyal Khan
  </footer>
</body>
</html>
