<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 9 - Dashboard Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .container {
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: 1fr;
      flex-grow: 1;
    }

    /* Sidebar */
    aside {
      background-color: #34495e;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 3px solid #1abc9c;
    }

    aside h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    aside a {
      text-decoration: none;
      color: white;
      background-color: #1abc9c;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s;
    }

    aside a:hover {
      background-color: #16a085;
    }

    /* Main dashboard area */
    main {
      padding: 20px;
      display: grid;
      grid-template-areas:
        "summary summary summary"
        "chart chart recent";
      grid-template-columns: 2fr 2fr 1.5fr;
      grid-template-rows: auto 1fr;
      gap: 20px;
    }

    /* Summary cards */
    .summary {
      grid-area: summary;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #27ae60;
    }

    /* Chart placeholder */
    .chart {
      grid-area: chart;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .chart h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .chart-placeholder {
      background: repeating-linear-gradient(
        45deg,
        #ecf0f1,
        #ecf0f1 10px,
        #bdc3c7 10px,
        #bdc3c7 20px
      );
      height: 200px;
      border-radius: 8px;
    }

    /* Recent Activity */
    .recent {
      grid-area: recent;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .recent h3 {
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
    }

    ul li {
      padding: 8px 0;
      border-bottom: 1px solid #ecf0f1;
    }

    ul li:last-child {
      border-bottom: none;
    }

    /* Responsive Layout */
    @media (max-width: 1024px) {
      main {
        grid-template-areas:
          "summary"
          "chart"
          "recent";
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      aside {
        flex-direction: row;
        overflow-x: auto;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <header>Task 9: Dashboard Layout</header>

  <div class="container">
    <!-- Sidebar -->
    <aside>
      <h2>Menu</h2>
      <a href="#">Overview</a>
      <a href="#">Reports</a>
      <a href="#">Analytics</a>
      <a href="#">Settings</a>
    </aside>

    <!-- Main Dashboard -->
    <main>
      <div class="summary">
        <div class="card">
          <h3>Total Sales</h3>
          <p>$25,430</p>
        </div>
        <div class="card">
          <h3>New Users</h3>
          <p>1,284</p>
        </div>
        <div class="card">
          <h3>Active Sessions</h3>
          <p>512</p>
        </div>
      </div>

      <div class="chart">
        <h3>Sales Chart</h3>
        <div class="chart-placeholder"></div>
      </div>

      <div class="recent">
        <h3>Recent Activity</h3>
        <ul>

        </ul>
      </div>
    </main>
  </div>
</body>
</html>
